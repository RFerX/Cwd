<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Data ‚òÉÔ∏è</title>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òÉÔ∏è</text></svg>">
    <style>
        /* Variabel Warna Tema Salju */
        :root {
            --snow-white: #ffffff;
            --ice-blue: #a3daff;
            --deep-blue: #1c5e8c;
            --light-frost: rgba(255, 255, 255, 0.85); /* Kontainer hampir buram */
            --dark-frost: rgba(255, 255, 255, 0.6);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* --- STYLING EFEK SALJU JATUH --- */
        .snowflake {
            color: var(--ice-blue); /* Salju berwarna es */
            font-size: 1.8em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            position: fixed;
            top: -10%;
            z-index: 1000;
            pointer-events: none; /* Penting agar tidak menghalangi interaksi */
        }
        @keyframes fall {
            0% { top: -10%; opacity: 0.9; transform: rotate(0deg); }
            100% { top: 100%; opacity: 0.4; transform: rotate(360deg); }
        }
            
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 10px;
            /* Latar belakang salju yang netral */
            background-image: url('https://i.ibb.co/Z6gwNhKF/bg.jpg'); 
            background-attachment: fixed;
            background-size: cover;
            background-color: var(--deep-blue);
            min-height: 100vh;
            color: var(--deep-blue);
        }

        .container {
            background-color: var(--light-frost); /* Hampir buram */
            backdrop-filter: blur(5px); /* Efek buram pada latar belakang */
            border: 2px solid var(--ice-blue); /* Border es */
			background: rgba(255, 255, 255, 0.3);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow-color); /* Shadow lebih dalam */
            width: 95%;
            max-width: 800px;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--ice-blue);
            border-radius: 8px;
            resize: vertical;
            min-height: 180px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 14px;
            background-color: var(--dark-frost); /* Sedikit lebih transparan */
            color: var(--deep-blue);
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: var(--deep-blue);
            box-shadow: 0 0 5px var(--ice-blue);
            outline: none;
        }

        /* --- STYLING KHUSUS UNTUK TOMBOL BERDAMPINGAN --- */
        #button-wrapper {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 12px 25px;
            color: var(--snow-white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            text-transform: uppercase;
        }
           
        /* Tombol Convert (Warna Biru Laut/Deep Blue) */
        #convertButton {
            background-color: var(--deep-blue);
        }

        #convertButton:hover {
            background-color: #2e7bb0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        /* Tombol Copy (Warna Hijau/Minty Ice) */
        #copyButton {
            background-color: #20b2aa; /* Mint/Cyan */
            display: none;
        }

        #copyButton:hover {
            background-color: #1a8e86;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        /* --- STYLING SISANYA --- */
        #outputContainer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed var(--ice-blue);
        }
        
        #rowCountInfo {
            text-align: center;
            font-weight: bold;
            color: var(--deep-blue);
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9em;
            background-color: var(--snow-white); /* Tabel lebih terang */
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid var(--ice-blue);
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: var(--ice-blue);
            color: var(--deep-blue);
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f0f8ff; /* Aksen salju pada baris genap */
        }
        
        .warning {
            color: #d9534f; /* Merah tetap untuk peringatan */
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id='snow-container'></div>
	<div class="container">
        <h2 style="color: var(--deep-blue); text-align: center;">‚ùÑÔ∏è Convert Data ‚ùÑÔ∏è</h2>
        <textarea id="inputText" placeholder="Input your data below..."></textarea>
        
        <div id="button-wrapper">
            <button id="convertButton">CONVERT DATA</button>
            <button id="copyButton">COPY DATA</button>
        </div>
    </div>

    <div class="container" id="outputContainer">
        <p id="rowCountInfo">Klik CONVERT untuk melihat hasil...</p>
        <div id="tableOutput">
        </div>
        <p class="warning" id="warningMessage"></p>
    </div>

    <script>
        document.getElementById('convertButton').addEventListener('click', convertData);
        document.getElementById('copyButton').addEventListener('click', copyTableData);

        function cleanStringIfEndsWithBaru(str) {
            const trimmedStr = str.trim();
            const regex = /\s*?(Baru)$/i;
            return trimmedStr.replace(regex, '');
        }
        
        function cleanAndFormatDeposit(str) {
            const cleanedStr = str.trim()
                                       .replace(/rp\s*/i, '')
                                       .replace(/\./g, '')
                                       .replace(/,/g, '')
                                       .trim();

            if (cleanedStr === '' || cleanedStr === '0') {
                return '-';
            }
            
            // Mengembalikan format Negatif untuk Deposit
            return '-' + cleanedStr; 
        }


        function convertData() {
            const inputText = document.getElementById('inputText').value;
            const tableOutput = document.getElementById('tableOutput');
            const warningMessage = document.getElementById('warningMessage');
            const rowCountInfo = document.getElementById('rowCountInfo');
            const copyButton = document.getElementById('copyButton');
            
            const groupSize = 13; // Tetap 13 baris per entri
            
            // Definisi Kolom Tetap Sama
            const columnDefinitions = [
                { type: 'data', index: 0, name: 'No', validate: false, format: null },
                { type: 'data', index: 5, name: 'Nama', validate: false, format: null },
                { type: 'data', index: 8, name: 'Deposit', validate: false, format: 'deposit' },
                { type: 'empty', name: '', validate: false, format: null }, 
                { type: 'empty', name: '', validate: false, format: null }, 
                { type: 'empty', name: '', validate: false, format: null }, 
                { type: 'data', index: 7, name: 'Username', validate: true, format: null } 
            ];

            const lines = inputText.split('\n')
                                   .map(line => line.trim())
                                   .filter(line => line.length > 0);
            
            const totalLines = lines.length;
            
            tableOutput.innerHTML = '';
            warningMessage.textContent = '';
            copyButton.style.display = 'none'; 

            if (totalLines === 0) {
                tableOutput.innerHTML = '<p style="text-align: center;">Masukkan data terlebih dahulu di kolom atas.</p>';
                rowCountInfo.textContent = 'Klik CONVERT untuk melihat hasil...';
                return;
            }
            
            const numRows = Math.floor(totalLines / groupSize);
            const remainingLines = totalLines % groupSize;

            if (numRows === 0) {
                 warningMessage.textContent = 'Input data terlalu pendek. Diperlukan minimal 13 baris.';
                 rowCountInfo.textContent = `Total Baris Input: ${totalLines} | Baris Output: 0`;
                 return;
            }
            
            // Peringatan jika ada baris yang tersisa (data tidak lengkap)
            if (remainingLines > 0) {
                warningMessage.textContent = `‚ö†Ô∏è PERINGATAN: Terdapat ${remainingLines} baris data sisa yang diabaikan (bukan kelipatan 13).`;
            }

            let tableRows = [];
            for (let i = 0; i < numRows; i++) {
                let fullRow = [];
                for (let j = 0; j < groupSize; j++) {
                    const dataIndex = (i * groupSize) + j;
                    fullRow.push(lines[dataIndex]);
                }
                tableRows.push(fullRow);
            }

            // MENGURUTKAN ASCENDING berdasarkan Kolom 'No' (Index 0)
            tableRows.sort((a, b) => {
                const valA = String(a[0]);
                const valB = String(b[0]);
                // Menggunakan localeCompare untuk pengurutan alfanumerik yang aman
                return valA.localeCompare(valB, undefined, { numeric: true, sensitivity: 'base' });
            });
            
            // Membuat struktur tabel
            let tableHTML = '<table id="resultTable">';
            
            tableHTML += '<thead><tr>';
            columnDefinitions.forEach(col => {
                tableHTML += `<th>${col.name}</th>`;
            });
            tableHTML += '</tr></thead>';
            
            tableHTML += '<tbody>';

            // Mengisi baris tabel
            tableRows.forEach(fullRow => {
                tableHTML += '<tr>';
                
                columnDefinitions.forEach(col => {
                    let cellData = '';
                    let cssClass = '';

                    if (col.type === 'data') {
                        // Ambil data mentah
                        cellData = fullRow[col.index];
                        
                        if (col.validate) {
                            cellData = cleanStringIfEndsWithBaru(cellData);
                            cssClass = 'validated-col';
                        }
                        
                        if (col.format === 'deposit') {
                            cellData = cleanAndFormatDeposit(cellData);
                            cssClass = (cssClass ? cssClass + ' ' : '') + 'deposit-col';
                        }
                        
                        tableHTML += `<td class="${cssClass}">${cellData}</td>`;
                        
                    } else {
                        // Kolom Kosong
                        tableHTML += `<td class="empty-col"></td>`;
                    }
                });
                
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table>';
            
            tableOutput.innerHTML = tableHTML;
            rowCountInfo.textContent = `‚úÖ Konversi Selesai!`;

            // Tampilkan tombol copy
            if (numRows > 0) {
                copyButton.style.display = 'block';
            }
        }
        
        /**
         * Menyalin data tabel ke clipboard, MENGECUALIKAN Kolom pertama (Kolom 'No').
         */
        async function copyTableData() {
            const table = document.getElementById('resultTable');
            if (!table) {
                alert('Tabel tidak ditemukan. Silakan klik Convert terlebih dahulu.');
                return;
            }

            const body = table.querySelector('tbody');
            if (!body) {
                return;
            }

            let dataToCopy = '';
            const rows = body.querySelectorAll('tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let rowData = [];
                
                // Iterasi dimulai dari indeks 1 (sel kedua = Kolom 'Name')
                for (let i = 1; i < cells.length; i++) {
                    const cell = cells[i];
                    let text = cell.textContent || '';
                    
                    if (cell.classList.contains('empty-col')) {
                        text = ''; 
                    }
                    rowData.push(text.trim());
                }
                
                dataToCopy += rowData.join('\t') + '\n';
            });

            dataToCopy = dataToCopy.trim();

            try {
                await navigator.clipboard.writeText(dataToCopy);
                
                const btn = document.getElementById('copyButton');
                btn.textContent = 'BERHASIL DISALIN! ü•≥';
                setTimeout(() => {
                    btn.textContent = 'COPY DATA';
                }, 1500);

            } catch (err) {
                console.error('Gagal menyalin:', err);
                alert('Gagal menyalin data. (Pastikan Anda menggunakan HTTPS atau localhost)');
            }
        }
        
        // --- SCRIPT UNTUK EFEK SALJU JATUH ---
        const snowContainer = document.getElementById('snow-container');
        const totalSnowflakes = 75; // Lebih banyak salju
        const snowflakes = ['‚ùÖ', '‚ùÜ', '‚ùÑ', '*'];

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)]; 

            const duration = Math.random() * 8 + 6; // Durasi antara 6s dan 14s
            snowflake.style.animationDuration = `${duration}s`;

            snowflake.style.left = `${Math.random() * 100}%`; 
            snowflake.style.animationDelay = `${Math.random() * 10}s`; 
            snowflake.style.fontSize = `${Math.random() * 0.8 + 1.5}em`; // Ukuran bervariasi

            snowflake.style.animationName = 'fall';
            snowflake.style.animationIterationCount = 'infinite';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3; 

            snowContainer.appendChild(snowflake);

            // Membuat loop salju jatuh
            setTimeout(() => {
                snowflake.remove();
                createSnowflake();
            }, duration * 1000); // Hapus setelah animasi selesai dan buat baru
        }

        for (let i = 0; i < totalSnowflakes; i++) {
            setTimeout(createSnowflake, Math.random() * 5000); 
        }
// ------------------------------------
        
    </script>

</body>
</html>
